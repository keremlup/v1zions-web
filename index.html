<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #131314;
            color: #e3e3e3;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }
        .sidebar {
            width: 280px;
            background-color: #1e1f20;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333538;
            padding: 15px;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .sidebar-header h2 {
            font-size: 1.2rem;
            color: #e3e3e3;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .new-chat-btn {
            background-color: transparent;
            color: #e3e3e3;
            border: 1px solid #333538;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .new-chat-btn:hover {
            background-color: #282a2c;
        }
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
        }
        .history-title {
            font-size: 0.75rem;
            color: #a0a0a0;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .history-list {
            list-style: none;
        }
        .history-item {
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .history-item:hover, .history-item.active {
            background-color: #282a2c;
            color: #e3e3e3;
        }
        .sidebar-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #333538;
        }
        .vip-button {
            background-color: #fbbc04;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .vip-button:hover {
            background-color: #fcd53f;
        }
        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333538;
        }
        .model-selector select {
            background-color: #282a2c;
            color: #e3e3e3;
            border: 1px solid #333538;
            padding: 8px 15px;
            border-radius: 8px;
            outline: none;
            cursor: pointer;
            font-weight: 600;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .message {
            display: flex;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .message.user-message {
            flex-direction: row-reverse;
        }
        .message-content {
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
            max-width: 80%;
        }
        .ai-message .message-content {
            background-color: transparent;
            color: #e3e3e3;
        }
        .user-message .message-content {
            background-color: #282a2c;
            color: #e3e3e3;
        }
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #fbbc04;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        .user-message .avatar {
            background-color: #4a4a4a;
            color: white;
        }
        .chat-input-container {
            padding: 20px 30px 30px;
            max-width: 850px;
            margin: 0 auto;
            width: 100%;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            background-color: #282a2c;
            border: 1px solid #333538;
            border-radius: 12px;
            padding: 10px 15px;
        }
        .input-wrapper textarea {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #e3e3e3;
            font-size: 1rem;
            resize: none;
            outline: none;
            padding: 5px;
        }
        .send-button {
            background-color: #fbbc04;
            color: #000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fa-solid fa-robot"></i> BloxAI</h2>
        </div>
        <button class="new-chat-btn"><i class="fa-solid fa-plus"></i> Nuevo Chat</button>
        <div class="chat-history">
            <p class="history-title">Hoy</p>
            <ul class="history-list">
                <li class="history-item active"><i class="fa-regular fa-message"></i> Script Inicial</li>
            </ul>
        </div>
        <div class="sidebar-footer">
            <button class="vip-button"><i class="fa-solid fa-crown"></i> Mejorar a VIP</button>
        </div>
    </div>

    <main class="chat-main">
        <header class="chat-header">
            <div class="model-selector">
                <select id="model-select">
                    <option value="normal">BloxAI Estándar</option>
                    <option value="vip">BloxAI Pro (Luau 2026)</option>
                </select>
            </div>
        </header>

        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                <div class="message-content">
                    <p>¡Hola! Soy tu asistente experto en Luau. ¿Qué script necesitas crear hoy? Te entregaré el código completo y verificado.</p>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form id="chat-form">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Escribe tu mensaje aquí..." rows="1" required></textarea>
                    <button type="submit" class="send-button"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (text === '') return;

            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.innerHTML = `
                <div class="avatar"><i class="fa-solid fa-user"></i></div>
                <div class="message-content"><p>${text}</p></div>
            `;
            chatMessages.appendChild(userMessageDiv);
            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            setTimeout(() => {
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message ai-message';
                aiMessageDiv.innerHTML = `
                    <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                    <div class="message-content"><p>Estoy procesando tu solicitud... (Aquí conectaremos el backend que hicimos antes).</p></div>
                `;
                chatMessages.appendChild(aiMessageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 800);
        });

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
